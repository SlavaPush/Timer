<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>It's timer</title>
	<link rel="stylesheet" href="timer.css">
</head>

<body>
	<div class="content">
		<div class="timer">
			<div class="timer-info">
				<span class="info-days">Дней</span>
				<span>&nbsp;</span>
				<span class="info-hours">Часов</span>
				<span>&ensp;</span>
				<span class="info-minutes">Минут</span>
				<span>&ensp;</span>
				<span class="info-seconds">Секунд</span>
			</div>
			<div class="timer-numbers" id="timer">
				<span class="days">00
				</span>
				<span>&nbsp;</span>
				<span class="hours">00</span>
				<span>:</span>
				<span class="minutes">00</span>
				<span>:</span>
				<span class="seconds">00</span>
			</div>
		</div>
	</div>

	<script src="timer.js"></script>
</body>

</html>
